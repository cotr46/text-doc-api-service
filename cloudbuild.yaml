# Cloud Build configuration for API Service
# Triggers on push to main branch of API Service repository

steps:
  # Build API Service Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/document-processing-text-analysis-api:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/document-processing-text-analysis-api:latest',
      '.'
    ]
    id: 'build-api-service'

  # Push API Service image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/document-processing-text-analysis-api:$COMMIT_SHA']
    id: 'push-api-service'
    waitFor: ['build-api-service']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/document-processing-text-analysis-api:latest']
    id: 'push-api-service-latest'
    waitFor: ['build-api-service']

  # Update API Service YAML with new image
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        sed -i "s|gcr.io/bni-prod-dma-bnimove-ai/document-processing-text-analysis-api:latest|gcr.io/$PROJECT_ID/document-processing-text-analysis-api:$COMMIT_SHA|g" api_service.yaml
    id: 'update-api-yaml'
    waitFor: ['push-api-service']

  # Deploy API Service to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'services', 'replace', 'api_service.yaml',
      '--region=asia-southeast1'
    ]
    id: 'deploy-api-service'
    waitFor: ['update-api-yaml']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/document-processing-text-analysis-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/document-processing-text-analysis-api:latest'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '600s'

# Substitutions for environment-specific deployments
substitutions:
  _REGION: 'asia-southeast1'
  _SERVICE_ACCOUNT: 'document-processing-sa@bni-prod-dma-bnimove-ai.iam.gserviceaccount.com'
